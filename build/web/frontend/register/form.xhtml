<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p>
        <div class="row">
            <div class="col-md-4">
                <h:form>
                    <div class="form-group">
                        <label for="inputUserAdi"> KULLANICI ADI </label>
                        <h:inputText id="inputUserAdi" validator="#{validationBean.validateUsername}" value ="#{sessionController.user.user_adi}" styleClass="form-control"/>
                        <h:message for="inputUserAdi" styleClass="error" style="color:red"/>
                    </div>
                    <div class="form-group">
                        <label for="inputSifre"> ŞİFRE </label>
                        <h:inputSecret id="inputSifre" validator="#{validationBean.validateSifre}" value ="#{sessionController.user.sifre}" styleClass="form-control" />
                        <h:message for="inputSifre" styleClass="error" style="color:red"/>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail"> EMAİL </label>
                        <h:inputText id="inputEmail" validator="#{validationBean.validateEmail}" value ="#{sessionController.user.email}" styleClass="form-control"/>
                        <h:message for="inputEmail" styleClass="error" style="color:red"/>
                    </div>
                    <div class="form-group">
                        <h:commandButton styleClass="btn btn-outline-dark" action="#{sessionController.register()}" value="Register"/>
                    </div>
                </h:form>
            </div>
        </div>
    </p>
</ui:composition>
