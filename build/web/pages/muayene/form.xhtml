<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                >
    <h:form id="muayene-form">
                        <div class="form-group">
                            <h:inputHidden value="#{muayeneBEAN.muayene.mid}"/>
                            <label for="inputName">M Neden:</label>
                            <h:inputText  styleClass="form-control" value="#{muayeneBEAN.muayene.mneden}"/>
                            <label for="inputName"> M Tarihi:</label>
                            <h:inputText  styleClass="form-control" value="#{muayeneBEAN.muayene.mtarihi}"/>
                            <label for="inputName">Sonraki M Tarihi:</label>
                            <h:inputText  styleClass="form-control" value="#{muayeneBEAN.muayene.sonrakimtarih}"/>
                            <label for="inputName">Anne Hastalıgı:</label>
                            <h:inputText  styleClass="form-control" value="#{muayeneBEAN.muayene.annehastalikg}"/>
                            <label for="inputName">Baba Hastalıgı:</label>
                            <h:inputText  styleClass="form-control" value="#{muayeneBEAN.muayene.babahastalikg}"/>
                            <label for="inputName">Cocuk Hastalıgı:</label>
                            <h:inputText  styleClass="form-control" value="#{muayeneBEAN.muayene.cocukhastalikg}"/>
                            <label for="inputName">Kardes Hastalığı:</label>
                            <h:inputText  styleClass="form-control" value="#{muayeneBEAN.muayene.kardeshastalikg}"/>
                            <label for="inputName">Buyuk Tansiyon:</label>
                            <h:inputText  styleClass="form-control" value="#{muayeneBEAN.muayene.büyüktan}"/>
                            <label for="inputName">Kucuk Tansiyon:</label>
                            <h:inputText  styleClass="form-control" value="#{muayeneBEAN.muayene.kücüktan}"/>
                            <label for="inputName">Nabız:</label>
                            <h:inputText  styleClass="form-control" value="#{muayeneBEAN.muayene.nabiz}"/>
                            <label for="inputName">Kılo:</label>
                            <h:inputText  styleClass="form-control" value="#{muayeneBEAN.muayene.kilo}"/>
                            <label for="inputName">Boy</label>
                            <h:inputText  styleClass="form-control" value="#{muayeneBEAN.muayene.boy}"/>
                            <label for="inputName">Kan Grubu:</label>
                            <h:inputText  styleClass="form-control" value="#{muayeneBEAN.muayene.kangrup}"/>
                            <label for="inputName">Kullanici:</label>
                            <h:selectOneMenu  styleClass="form-control" value="#{muayeneBEAN.muayene.sicilno}">
                                <f:selectItems value="#{firmaIliskiBEAN.kullanicilar}" />
                            </h:selectOneMenu>
                            <label for="inputName">Personel:</label>
                            <h:selectOneMenu  styleClass="form-control" value="#{muayeneBEAN.muayene.sicilnop}">
                                <f:selectItems value="#{firmaIliskiBEAN.personeller}" />
                            </h:selectOneMenu>

                        </div>
                        <div class="form-group">
                            <h:commandButton rendered="#{muayeneBEAN.muayene.mid!=0}" styleClass="btn btn-info" value="Update" action="#{muayeneBEAN.update}"/>
                            <h:commandButton rendered="#{muayeneBEAN.muayene.mid==0}" styleClass="btn btn-primary" value="Create" action="#{muayeneBEAN.create}"/>
                            <h:commandButton  rendered="#{muayeneBEAN.muayene.mid!=0}" styleClass="btn btn-secondary" value="Clear Form" action="#{muayeneBEAN.clearForm()}"/>
                        </div>
                    </h:form>
</ui:composition>
