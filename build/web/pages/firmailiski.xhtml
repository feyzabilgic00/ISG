<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="resources/js/bootstrap.js" type="text/javascript"></script>
        <script src="resources/js/bootstrap.min.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form>
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="/pages/firma" value="Firma"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="/pages/firmagruplari" value="Firmagrupları"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="/pages/ilactanimi" value="İlacTanımı"/>
                            </li>
                             <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="/pages/kullanici" value="Kullanıcı"/>
                            </li>
                             <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="/pages/muayene" value="Muayene"/>
                            </li>
                             <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="/pages/personel" value="Personel"/>
                            </li>
                             <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="/pages/recete" value="Reçete"/>
                            </li>
                             <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="/pages/receteilac" value="ReceteIlac"/>
                            </li>
                             <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="/pages/statu" value="statu"/>
                            </li>
                             <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="/pages/tanitanimi" value="TanıTanımı"/>
                            </li>
                             <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="/pages/unvan" value="Unvan"/>
                            </li>
                        </ul>
                    </h:form>
                </div>
            </nav>
        </div>
        <div class="container-fluid">
            <br/> <br/>
            <div class="col-md-12 row" >

                <div class="col-md-9" >
                    <h:form id="firma-table">
                        <h:dataTable style="font-size: xx-small;" class="table table-striped table-hover" value="#{firmaIliskiBEAN.datatable}" var="fir">
                            <h:column>
                                <f:facet name="header">SİCİL NO</f:facet>
                                    #{fir.kullanici.ad}    #{fir.kullanici.soyad}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Firma</f:facet>
                                <h:commandLink action="#{firmaBEAN.updateForm(fir)}" value="#{fir.firma.funvan}">
                                    <f:ajax execute="@this" render="firma-form"/>
                                </h:commandLink>
                            </h:column>

                            <h:column>
                                <f:facet name="header">DELETE</f:facet>

                                <h:commandButton styleClass="btn btn-sm btn-danger" action="#{firmaIliskiBEAN.delete(fir)}" value="Delete"/> 

                            </h:column>
                        </h:dataTable>  
                    </h:form>
                </div>
                <div  class="col-md-1" ></div>
                <div class="col-md-2" style="font-size: xx-small;">
                    <h:form id="firma-form">

                        <div class="form-group">
                            <label for="inputUnvan">Firmalar</label>
                            <h:selectManyListbox class="form-control" value="#{firmaIliskiBEAN.firmaid}">
                                <f:selectItems value="#{firmaIliskiBEAN.firmalar}" />
                            </h:selectManyListbox>
                        </div>
                        <div class="form-group">
                            <label for="inputAdSoyad">Kullanıcılar:</label>
                            
                            <h:selectManyListbox class="form-control" value="#{firmaIliskiBEAN.kullaniciids}">
                                <f:selectItems value="#{firmaIliskiBEAN.kullanicilar}" />
                            </h:selectManyListbox>
                        </div>
                        <div class="form-group">
                            <div class="btn-group">
                                <h:commandButton  rendered="#{firmaBEAN.firma.firmaid == 0}" styleClass="btn btn-primary" value="Create" action="#{firmaBEAN.create}"/>
                                <h:commandButton  rendered="#{firmaBEAN.firma.firmaid != 0}" styleClass="btn btn-info" value="Update" action="#{firmaBEAN.update}"/>
                                <h:commandButton  rendered="#{firmaBEAN.firma.firmaid != 0}" styleClass="btn btn-secondary" value="Clear Form" action="#{firmaBEAN.clearForm()}"/>
                            </div>
                        </div>
                    </h:form>  
                </div>
            </div>  
        </div>

    </h:body>
</html>
