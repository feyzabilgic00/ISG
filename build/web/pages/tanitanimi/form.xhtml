<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                >
    <h:form id="tanitanimi-form">
                        <div class="form-group">
                            <h:inputHidden value="#{tanitanimiBEAN.tanitanimi.tanitid}"/>
                            <label for="inputName">Tanı Adı:</label>
                            <h:inputText  styleClass="form-control" value="#{tanitanimiBEAN.tanitanimi.taniadi}"/>

                        </div>
                        <div class="form-group">
                            <h:commandButton rendered="#{tanitanimiBEAN.tanitanimi.tanitid!=0}" styleClass="btn btn-info" value="Update" action="#{tanitanimiBEAN.update}"/>
                            <h:commandButton rendered="#{tanitanimiBEAN.tanitanimi.tanitid==0}" styleClass="btn btn-primary" value="Create" action="#{tanitanimiBEAN.create}"/>
                            <h:commandButton  rendered="#{tanitanimiBEAN.tanitanimi.tanitid!=0}" styleClass="btn btn-secondary" value="Clear Form" action="#{tanitanimiBEAN.clearForm()}"/>
                        </div>
                    </h:form>
</ui:composition>
