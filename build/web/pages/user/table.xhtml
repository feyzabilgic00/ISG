<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form>
        <h:dataTable styleClass="table table-striped table-hover" value="#{userController.userList}" var="user">
            <h:column>
                <f:facet name="header">USER_ID</f:facet>
                <h:commandLink action="#{userController.updateForm(user)}" value="#{user.user_id}" > 
                    <f:ajax execute="@this" render="user-form"/>
                </h:commandLink>
            </h:column>
            <h:column>
                <f:facet name="header">USER_AD</f:facet>
                    #{user.user_adi}
            </h:column>
            <h:column>
                <f:facet name="header">SIFRE</f:facet>
                    #{user.sifre}
            </h:column>
            <h:column>
                <f:facet name="header">EMAIL</f:facet>
                    #{user.email}
            </h:column>
             <h:column>
                <f:facet name="header">GRUP</f:facet>
                    #{user.grup.grup_adi}
            </h:column>
        </h:dataTable>
        <pre>total item #{userController.userDao.count()}</pre>
    </h:form>

</ui:composition>
