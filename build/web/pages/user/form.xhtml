<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form id="user-form">

        <div class="form-group">
            <label for="selectBolge"> GRUP </label>
            <h:selectOneMenu styleClass="custom-select" id="selectBolge" value="#{userController.user.grup}" converter="grupConverter" >
                <f:selectItems value="#{userController.grupList}" var="grup" itemValue="#{grup}" itemLabel="#{grup.grup_adi}" />
            </h:selectOneMenu>
        </div>
        <div class="form-group">
            <label for="inputUseradi"> USER ADI </label>
            <h:inputText id="inputUseradi" value ="#{userController.user.user_adi}"  styleClass="form-control"/>
        </div>
        <div class="form-group">

            <label for="inputSifre"> SIFRE </label>
            <h:inputText id="inputSifre" value ="#{userController.user.sifre}" styleClass="form-control"/>
        </div>
          <div  class="form-group">
            <label for="inputEmail"> E-MAIL </label>
            <h:inputText id="inputEmail" value ="#{userController.user.email}" validatorMessage="GeÃ§ersiz E-Posta Adresi" styleClass="form-control"/>
            <f:validateRegex pattern="^[A-Za-z0-9-+]+(\.[A-Za-z0-9+-]+)*@[A-Za-z0-9-]+(.[A-Za-z0-9]+)*(.[A-Za-z]{2,})$"/>
            <h:message for="inputEmail" style="color: red"/>
        </div>


        <div class="form-group">
            <div class="btn-group">
                <h:commandButton rendered="#{userController.user.user_id==null}" action="#{userController.create}" value="Create" styleClass="btn btn-dark" />
                <h:commandButton rendered="#{userController.user.user_id!=null}" action="#{userController.update}" value="Update" styleClass="btn btn-outline-primary" />
                <h:commandButton rendered="#{userController.user.user_id!=null}" action="#{userController.delete}" value="Delete"  styleClass="btn btn-outline-danger" />
                <h:commandButton rendered="#{userController.user.user_id!=null}" action="#{userController.clearForm()}" value="Cancel"  styleClass="btn btn-outline-dark" />
            </div>
        </div>


    </h:form>

</ui:composition>
