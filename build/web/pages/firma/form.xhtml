<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 >
   <h:form id="firma-form">
                        <div class="form-group">
                            <h:inputHidden value="#{firmaBEAN.firma.firmaid}"/>
                        </div>
                        <div class="form-group">
                            <label for="inputUnvan">Unvan:</label>
                            <h:inputText id="inputUnvan" styleClass="form-control" value="#{firmaBEAN.firma.funvan}"/>
                        </div>
                        <div class="form-group">
                            <label for="inputAdSoyad">İş Veren Ad Soyad:</label>
                            <h:inputText id="inputAdSoyad" styleClass="form-control" value="#{firmaBEAN.firma.isvrnadsoyad}"/>
                        </div>
                        <div class="form-group">
                            <label for="inputGsm">İs Veren Gsm:</label>
                            <h:inputText id="inputGsm" styleClass="form-control" value="#{firmaBEAN.firma.isvrngsm}"/>
                        </div>
                        <div class="form-group">
                            <label for="inputTelefon">Firma Telefon:</label>
                            <h:inputText id="inputTelefon" styleClass="form-control" value="#{firmaBEAN.firma.firmatlfn}"/>
                        </div>
                        <div class="form-group">
                            <label for="inputFaks">Faks:</label>
                            <h:inputText id="inputFaks" styleClass="form-control" value="#{firmaBEAN.firma.faks}"/>
                        </div>
                        <div class="form-group">
                            <label for="inputMail">Firma Mail:</label>
                            <h:inputText id="inputMail" styleClass="form-control" value="#{firmaBEAN.firma.firmamail}"/>
                        </div>
                        <div class="form-group">
                            <label for="inputİl">İl:</label>
                            <h:inputText id="inputİl" styleClass="form-control" value="#{firmaBEAN.firma.il}"/>
                        </div>
                        <div class="form-group">
                            <label for="inputİlce">İlce:</label>
                            <h:inputText id="inputİlce" styleClass="form-control" value="#{firmaBEAN.firma.ilce}"/>
                        </div>
                        <div class="form-group">
                            <label for="inputAdres">Adres:</label>
                            <h:inputText id="inputAdres" styleClass="form-control" value="#{firmaBEAN.firma.adres}"/>
                        </div>
                        <div class="form-group">
                            <label for="inputAlan">Faaliyet Alanı:</label>
                            <h:inputText id="inputAlan" styleClass="form-control" value="#{firmaBEAN.firma.faaliyetalan}"/>
                        </div>
                        <div class="form-group">
                            <label for="inputSgk">SGK Sıcıl:</label>
                            <h:inputText id="inputSgk" styleClass="form-control" value="#{firmaBEAN.firma.sgksicil}"/>
                        </div>
                        <div class="form-group">
                            <label for="inputTehlikeSınıf">Tehlike Sınıfı:</label>
                            <h:inputText id="inputTehlikeSınıf" styleClass="form-control" value="#{firmaBEAN.firma.tehlikesinif}"/>
                        </div>
                        <div class="form-group">
                            <label for="inputSirket">Grup Sirket:</label>
                            <h:inputText id="inputSirket" styleClass="form-control" value="#{firmaBEAN.firma.grupsirket}"/>
                        </div>
                        <div class="form-group">
                            <label for="inputDurum">Durum:</label>
                            <h:inputText id="inputDurum" styleClass="form-control" value="#{firmaBEAN.firma.durum}"/>
                        </div>
                        <div class="form-group">
                            <label for="inputGrupId">Grup ID:</label>
                            <h:inputText id="inputGrupId" styleClass="form-control" value="#{firmaBEAN.firma.grup_id}"/>
                        </div>
                        <div class="form-group">
                            <label for="inputAdSoyad">Kullanıcılar:</label>
                            
                            <h:selectManyListbox class="form-control" value="#{firmaBEAN.kullaniciids}">
                                <f:selectItems value="#{firmaIliskiBEAN.kullanicilar}" />
                            </h:selectManyListbox>
                        </div>
                        <div class="form-group">
                            <div class="btn-group">
                                <h:commandButton  rendered="#{firmaBEAN.firma.firmaid == 0}" styleClass="btn btn-primary" value="Create" action="#{firmaBEAN.create}"/>
                                <h:commandButton  rendered="#{firmaBEAN.firma.firmaid != 0}" styleClass="btn btn-info" value="Update" action="#{firmaBEAN.update}"/>
                                <h:commandButton  rendered="#{firmaBEAN.firma.firmaid != 0}" styleClass="btn btn-secondary" value="Clear Form" action="#{firmaBEAN.clearForm()}"/>
                            </div>
                        </div>
                    </h:form>  
</ui:composition>
