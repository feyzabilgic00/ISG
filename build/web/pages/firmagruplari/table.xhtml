<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                >
    <h:form id="firmag-table">
        <div class="row">
            <div class="col-md-9">
                <h:inputText class="form-control"  value="#{firmagruplariBEAN.arama}" />
            </div>
            <div class="col-md-3">
                <h:commandButton value="Ara" class="btn btn-warning" action="#{firmagruplariBEAN.ara}" >
                    <f:ajax render="firmag-table" execute="firmag-ta ble" />
                </h:commandButton>
            </div>
        </div>
        <h:dataTable class="table table-striped table-hover" value="#{firmagruplariBEAN.firmagruplarilist}" var="fg">
            <h:column>
                <f:facet name="header">GRUP ID</f:facet>
                    #{fg.grup_id}
            </h:column>
            <h:column>
                <f:facet name="header">GRUP ADI</f:facet>
                <h:commandLink action="#{firmagruplariBEAN.updateForm(fg)}" value="#{fg.grup_ad}">
                    <f:ajax execute="@this" render="firmagruplari-form"/>
                </h:commandLink>

            </h:column>

            <h:column>
                <f:facet name="header">DELETE</f:facet>

                <h:commandButton styleClass="btn btn-sm btn-danger" action="#{firmagruplariBEAN.delete(fg)}" value="Delete"> 
                    <f:ajax execute="@this" render="firmag-table"></f:ajax>
            </h:commandButton>

            </h:column>
        </h:dataTable>  
    </h:form>
</ui:composition>
