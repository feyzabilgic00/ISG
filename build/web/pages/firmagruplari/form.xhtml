<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                >
    <h:form id="firmagruplari-form">
        <div class="form-group">
            <h:inputHidden value="#{firmagruplariBEAN.firmagruplari.grup_id}"/>
            <div class="form-group">
                <label for="selectedFirmagruplari">Grup ADI:</label>
                <h:inputText id="selectedFirmagruplari" styleClass="form-control" value="#{firmagruplariBEAN.firmagruplari.grup_ad}"/>
            </div>
        </div>
        <div class="form-group">
            <h:commandButton rendered="#{firmagruplariBEAN.firmagruplari.grup_id==0}" styleClass="btn btn-info" value="Create" action="#{firmagruplariBEAN.create}"/>
            <h:commandButton rendered="#{firmagruplariBEAN.firmagruplari.grup_id!=0}" styleClass="btn btn-primary" value="Update" action="#{firmagruplariBEAN.update}"/>
            <h:commandButton  rendered="#{firmagruplariBEAN.firmagruplari.grup_id != 0}" styleClass="btn btn-secondary" value="Clear Form" action="#{firmagruplariBEAN.clearForm}"/>
        </div>
    </h:form> 
</ui:composition>
