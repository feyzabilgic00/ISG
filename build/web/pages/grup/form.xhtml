<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form id="grup-form">
        <div class="form-group">
            <label for="inputGrupadi"> GRUP ADI </label>
            <h:inputText id="inputGrupadi" validator="#{validationBean.sayiMi}"  value ="#{grupController.grup.grup_adi}" styleClass="form-control"/>
            <h:message for="inputGrupadi" styleClass="error" style="color:red"/>
        </div>
        
        <div class="form-group">
            <div class="btn-group">
                <h:commandButton rendered="#{grupController.grup.grup_id==null}" action="#{grupController.create}" value="Create" styleClass="btn btn-outline-dark"/>
                <h:commandButton rendered="#{grupController.grup.grup_id!=null}" action="#{grupController.update}" value="Update" styleClass="btn btn-outline-primary"/>
                <h:commandButton rendered="#{grupController.grup.grup_id!=null}" action="#{grupController.delete}" value="Delete" styleClass="btn btn-outline-danger"/>
                <h:commandButton rendered="#{grupController.grup.grup_id!=null}" action="#{grupController.clearForm()}" value="Cancel" styleClass="btn btn-outline-secondary"/>
            </div>
        </div>
    </h:form>

</ui:composition>
