<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form>
        <h:dataTable styleClass="table table-striped table-hover" value="#{grupController.grupList}" var="grup">

            <h:column>
                <f:facet name="header">GRUP_ID</f:facet>
                <h:commandLink action="#{grupController.updateForm(grup)}" value="#{grup.grup_id}" /> 
             <f:ajax execute="@this" render="grup-form"/>
            </h:column>
            <h:column>
                <f:facet name="header">GRUP_AD</f:facet>
                    #{grup.grup_adi}
            </h:column>
        </h:dataTable>
        <pre>total item #{grupController.grupDao.count()}</pre>
    </h:form>

</ui:composition>
