<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                >
    <h:form id="receteilac-form">
                        <div class="form-group">
                            <h:inputHidden value="#{receteilacBEAN.receteilac.rilacid}"/>
                        </div>
                        <div class="form-group">
                            <label for="inputName">Recete ID:</label>
                            <h:inputText  styleClass="form-control" value="#{receteilacBEAN.receteilac.rid}"/>
                        </div>
                        <div class="form-group">
                            <label for="inputName">Ilac Id:</label>
                            <h:inputText  styleClass="form-control" value="#{receteilacBEAN.receteilac.ilacid}"/>
                        </div>
                        <div class="form-group">
                            <label for="inputName">Kullanım Adedi:</label>
                            <h:inputText  styleClass="form-control" value="#{receteilacBEAN.receteilac.kullanimadedi}"/>
                        </div>
                        <div class="form-group">
                            <label for="inputName">Kullanım Şekli:</label>
                            <h:inputText  styleClass="form-control" value="#{receteilacBEAN.receteilac.kullanimsekli}"/>
                        </div>
                        <div class="form-group">
                            <label for="inputName">Periyod:</label>
                            <h:inputText  styleClass="form-control" value="#{receteilacBEAN.receteilac.periyod}"/>
                        </div>
                        <div class="form-group">
                            <label for="inputName">Ilac Dozu:</label>
                            <h:inputText  styleClass="form-control" value="#{receteilacBEAN.receteilac.ilacdozu}"/>
                        </div>
                        <div class="form-group">
                            <label for="selectedRecete">Recete</label>
                            <h:selectOneMenu styleClass="custom-select" id="selectedRecete" value="#{receteilacBEAN.rct.recete}">
                                <f:selectItems value="#{receteilacBEAN.rlist}" var="recete" itemValue="#{recete}" itemLabel="#{recete.ralttipi}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group">
                            <label for="selectedIlacTanimi">Ilac Tanımı</label>
                            <h:selectOneMenu styleClass="custom-select" id="selectedIlacTanimi" value="#{receteilacBEAN.it.tur}">
                                <f:selectItems value="#{receteilacBEAN.itlist}" var="ilactanimi" itemValue="#{ilactanimi}" itemLabel="#{ilactanimi.tur}"/>
                            </h:selectOneMenu>
                        </div>
                    </h:form>   
</ui:composition>
