<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                >
    <h:form id="firma-table">
        <div class="row">
            <div class="col-md-9">
                <h:inputText class="form-control"  value="#{ilactanimiBEAN.arama}" />
            </div>
            <div class="col-md-3">
                <h:commandButton value="Ara" class="btn btn-warning" action="#{ilactanimiBEAN.ara}" >
                    <f:ajax render="firma-table" execute="firma-table" />
                </h:commandButton>
            </div>
        </div>
        <h:dataTable style="font-size: xx-small;" class="table table-striped table-hover" value="#{ilactanimiBEAN.ilactanimilist}" var="il">
            <h:column>
                <f:facet name="header">ILAC ID</f:facet>
                    #{il.ilacid}
            </h:column>
            <h:column>
                <f:facet name="header">ILAC ADI</f:facet>
                <h:commandLink action="#{ilactanimiBEAN.updateForm(il)}" value="#{il.ilacadi}"> 
               <f:ajax execute="@this" render="ilactanimi-form"/>
               </h:commandLink> 
            </h:column>
            
            <h:column>
                <f:facet name="header">ML</f:facet>
                    #{il.ml}
            </h:column>
            <h:column>
                <f:facet name="header">TUR</f:facet>
                    #{il.tur}
            </h:column>
            <h:column>
                <f:facet name="header">DELETE</f:facet>
                <h:commandButton styleClass="btn btn-sm btn-danger" action="#{ilactanimiBEAN.delete(il)}" value="Delete"> 
                    <f:ajax execute="@this" render="firma-table"></f:ajax>
                </h:commandButton>
            </h:column>
        </h:dataTable>  
    </h:form>
</ui:composition>
